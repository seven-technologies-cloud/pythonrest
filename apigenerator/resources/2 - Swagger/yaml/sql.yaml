            application/json:
              schema:
                description: ''
                type: object
                properties:
                  ErrorMessage:
                    type: string
                    minLength: 1
                required:
                  - ErrorMessage
              examples:
                Malformed input data:
                  value:
                    ErrorMessage: Malformed input data
      description: Route responsible for inserting a SQL Query
